<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator BMI</title>

</head>
<body>
    
    <main id= "container">
        <section id="img">
            <img src="assets/images/undraw_personal_trainer_re_cnua.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculator - BMI
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Weight in Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>   
                        <span>
                            Kg
                        </span>
                    </div>
                </div> 

                <div class="input-box">
                    <label for="height">
                        Height in m
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" required>   
                        <span>
                            m
                        </span>
                    </div>
                </div> 
                    
                <button id="calculate">
                    Calculate
                </button> 
            </form>

            <div id="infos"     class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Your IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://www.health.harvard.edu/blog/how-useful-is-the-body-mass-index-bmi-201603309339">
                        more info about IMC
                        <i class="fa-duotone fa-up-right"></i>
                    </a>      
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
